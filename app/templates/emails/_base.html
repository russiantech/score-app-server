<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ subject }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 6px;
      overflow: hidden;
    }
    .header {
      background: #4a6fa5;
      color: #ffffff;
      padding: 24px;
      text-align: center;
    }
    .content {
      padding: 32px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 28px;
      background: #4a6fa5;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
    }
    .warning {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 16px;
      margin: 24px 0;
      border-radius: 4px;
    }
    .footer {
      padding: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{ app_name }}</h1>
    </div>

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <div class="footer">
      © {{ year }} {{ app_name }}. All rights reserved.<br/>
      This is an automated message. Please do not reply.
    </div>
  </div>
</body>
</html>
