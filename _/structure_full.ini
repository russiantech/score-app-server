import { useEffect, useState } from "react";
import { getAssessmentDetails, submitScores } from "../../api/scores";
import Loader from "../../components/Loader";
import { useParams } from "react-router-dom";

export default function RecordScores() {
  const { id } = useParams();
  const [assessment, setAssessment] = useState(null);
  const [scores, setScores] = useState([]);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    getAssessmentDetails(id).then(data => {
      setAssessment(data.assessment);
      setScores(data.students); // { student_id, name, score }
      setLoading(false);
    });
  }, [id]);

  function updateScore(idx, value) {
    const newScores = [...scores];
    newScores[idx].score = value;
    setScores(newScores);
  }

  function save() {
    submitScores(id, scores);
    alert("Scores saved successfully!");
  }

  if (loading) return <Loader />;

  return (
    <div className="container mt-4">
      <h3>Record Scores - {assessment.title}</h3>

      <table className="table mt-3">
        <thead>
          <tr>
            <th>Student</th>
            <th>Score ({assessment.max_score})</th>
          </tr>
        </thead>
        <tbody>
          {scores.map((s, i) => (
            <tr key={s.student_id}>
              <td>{s.name}</td>
              <td>
                <input
                  type="number"
                  className="form-control"
                  value={s.score ?? ""}
                  onChange={e => updateScore(i, e.target.value)}
                />
              </td>
            </tr>
          ))}
        </tbody>
      </table>

      <button className="btn btn-primary" onClick={save}>
        Save Scores
      </button>
    </div>
  );
}
